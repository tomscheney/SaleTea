			}

			}
			.payment{
				width: 100%;
				color: #31AB40;
			}
			.hr-4{
				width: 100%;
				margin: 0 auto;
			}
			/* 支付方式 */
			.pay_{
			    width: 100%;
			    height: 100%;
			    overflow-y: hidden;
			    position: fixed;
			    z-index: 100;
			    top: 0;
			    background: black;
			    opacity: 0.5;
				display: none;
			}
			.pay_content{
			    width: 80%;
				border-radius: 10px;
				height: 200px;
				position: fixed;
				z-index: 101;
				top: 25%;
				left: 10%;
				right: 10%;
				background: #FFFFFF;
				display: none;
			}
			.con{
				width: 90%;
				margin: 10% auto;
				
			}
			.con>p{
				text-align: center;
				font-size: 16px;
			}
			.redpay{
				color: red;
				font-size: 30px !important;
			}
			.wei{
				height: 25px;
				margin: 10px auto;
				font-size: 16px;
				line-height: 25px;
			}
			.wei>.wei-img{
				width: 25px;
				height: 25px;
				display: inline-block;
			}
			.wei>.wei-img>img{
				width: 100%;
			}
			.c_btn>a{
				color: #000000;
			}
			#close{
				margin-top: -20px;
				text-align: right;
			}
		</style>

			</div>
			<div class="wx-pay-s">

			</div>
		</div>
