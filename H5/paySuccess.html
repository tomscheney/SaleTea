<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8">
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/paySuccess.js" type="text/javascript" charset="utf-8"></script>
		<title>订单支付</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				width: 100%;
			}

			@font-face {
				font-family: 'iconfont';
				src: url('font_family/iconfont.eot');
				src: url('iconfont.eot?#iefix') format('embedded-opentype'),
					url('font_family/iconfont.woff2') format('woff2'),
					url('font_family/iconfont.woff') format('woff'),
					url('font_family/iconfont.ttf') format('truetype'),
					url('font_family/iconfont.svg#iconfont') format('svg');
			}

			.iconfont {
				font-family: "iconfont" !important;
				font-size: 8px;
				font-style: normal;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			/* 右箭头 */
			.indicator {
				width: 5px;
				height: 10px;
				float: right;
				margin-right: 1rem;
			}

			.i-icon {
				float: left;
			}

			.iconfont {
				font-size: 20px;
				line-height: 25px;
				height: auto;
				background-color: transparent !important;
			}

			button {
				border: 1px solid grey;
				padding: 3vw 6.2vw;
				background-color: transparent;
			}

			.pay_body {
				text-align: center;
				width: 80%;
				font-size: 20px;
				padding: 9vw 0 0 0;
				margin: 0 auto;
			}

			.pay-p {
				margin-bottom: 35px;
			}

			.wx-pay {
				margin-bottom: 15px;
			}

			.wx-pay>a {
				width: 100%;
				height: 100%;
				text-decoration: none;
				color: white;
				padding: 3vw 1vw;
			}

			.wx-pay-l {
				background-color: #31AB40;
				border: none;
				color: #FFFFFF;
			}

			.wx-pay-s {
				width: 100%;
			}

			.payment {
				width: 100%;
				color: #31AB40;
			}

			.hr-4 {
				width: 100%;
				margin: 0 auto;
			}

			/* 支付方式 */
			.pay_ {
				width: 100%;
				height: 100%;
				overflow-y: hidden;
				position: fixed;
				z-index: 100;
				top: 0;
				background: black;
				opacity: 0.5;
				display: none;
			}

			.pay_content {
				width: 80%;
				border-radius: 10px;
				height: 200px;
				position: fixed;
				z-index: 101;
				top: 25%;
				left: 10%;
				right: 10%;
				background: #FFFFFF;
				display: none;
			}

			.con {
				width: 90%;
				margin: 10% auto;

			}

			.con>p {
				text-align: center;
				font-size: 16px;
			}

			.redpay {
				color: red;
				font-size: 30px !important;
			}

			.wei {
				height: 25px;
				margin: 10px auto;
				font-size: 16px;
				line-height: 25px;
			}

			.wei>.wei-img {
				width: 25px;
				height: 25px;
				display: inline-block;
			}

			.wei>.wei-img>img {
				width: 100%;
			}

			.c_btn>a {
				color: #000000;
			}

			#close {
				margin-top: -20px;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div class="pay_body">
			<p class="pay-p">订单支付</p>
			<div class="wx-pay cz_btn">
				<!-- <a href="javascript:pay();" id="btn_1"><button type="button" class="wx-pay-l">微信支付</button></a> -->
				<a href="javascript:pay();" id="btn_1"><button type="button" class="wx-pay-l">微信支付</button></a>
				<button type="button" class="wx-cancel">取消订单</button>
			</div>
			<div class="wx-pay-s">
				<button type="button" class="payment">支付完成</button>
			</div>
		</div>
