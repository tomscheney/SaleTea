<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="js/swiper-5.0.4/package/js/swiper.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/confirmOrder.js"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="js/swiper-5.0.4/package/css/swiper.min.css" />
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/confirmOrder.css" />

    <title>订单确认</title>
    <style></style>
  </head>
  <body>
    <!-- 收货地址 -->
    <div onclick="adda()" class="adress">
      <span class="indicator i-icon"><i class="iconfont">&#xec3f;</i></span>
      <span class="word">添加收货地址</span>
      <span class="indicator i-icon1"><i class="iconfont">&#xe641;</i></span>
    </div>

    <!-- 收货人信息 -->
    <div class="address-box"></div>

    <!-- 一条没有感情的分割线 -->
    <hr class="hr-2" />
    <!-- 包裹-买家留言 -->
    <div class="commodity">
      <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
      <span class="word1">包裹1</span>
      <span class="word word-gery">免邮</span>
    </div>

    <!-- 一条没有感情的分割线 -->
    <hr class="hr-1" />
    <div class="word-name">
      <div class="word-name-top">
        <span class="productName"></span>
        <span class="productPrice"> <span>元/份 ×1</span></span>
      </div>
      <div class="word-name-bottom">
        <span>规格</span>
        <span>1份</span>
        <span>不支持退款</span>
      </div>
    </div>

    <!-- 又一条没有感情的分割线 -->
    <hr class="hr-1" />
    <!-- 买家留言 -->
    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">买家留言：</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail3"
          placeholder="如有特殊配送要求,请在此填写附言"
        />
      </div>
    </form>

    <!-- 叒一条没有感情的分割线 -->
    <hr class="hr-2" />
    <!-- 详情 -->
    <div class="notic">
      <div class="checkbox">
        <!-- //表单在进行提交的前一刻会调用onsubmit事件，这个事件会接受checkInput这个函数的返回值。 -->
        <form action="" onsubmit="return checkInput(this)">
          <div>
            <label>
              <input class="checkbox-list-input" name="id" type="checkbox" />
              请详阅并知晓退换政策，同意后付款
            </label>
            <!-- <input type="submit"> -->
            <span onclick="ex()" class="indicator i-icon2"
              ><i class="iconfont">&#xe641;</i></span
            >
          </div>
          <!-- 叒一条没有感情的分割线 -->
          <hr class="hr-2" />
          <!-- 去支付 -->
          <div class="shopping-car pay">
            <div>
              <span class="pay-money productPrice" id="pay-money"></span>
              <span>合计：元</span>
              <button onclick="goPay()" type="button" id="btn-car3">
                去支付
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script type="text/html" id="addressTemplate">
      <% for(var i = 0; i < result.length; i++) { %>
      <div class="box" onclick="enter()">
        <div class="b1">
          <div><%= result[i].userName%></div>
          <div><%= result[i].addressDetail%></div>
        </div>
        <div class="b2"><%= result[i].telephone%></div>
        <!-- 删除按钮 -->
        <div class="b3" onclick="deletes()">
          <img src="./img/deleteico.png" alt="" />
        </div>
      </div>
      <% } %>
    </script>
  </body>
</html>
