<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="js/bootstrap-3.3.7-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/addAddress.css" />
    <script src="../lib/template-web.js"></script>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script
      src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="js/addAddress.js"></script>
    <title>地址管理</title>
  </head>
  <body>
    <!-- 列表 -->
    <div class="address-box">
      <div class="box">
        <div class="b1">
          <div>{{item.userName}}</div>
          <div>{{item.addressDetail}}</div>
        </div>
        <div class="b2">{{item.telephone}}</div>
        <div class="b3">
          <img src="./img/weixin.png" alt="" />
        </div>
      </div>
    </div>

    <!-- 增加新地址按钮 -->
    <div class="wrap">
      <div class="add" onclick="add()">+ 新地址</div>
    </div>
  </body>
</html>
