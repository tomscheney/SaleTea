<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="js/bootstrap-3.3.7-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/addAddress.css" />
    <script src="../lib/template-web.js"></script>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script
      src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script src="js/addAddress.js"></script>
    <title>地址管理</title>
  </head>
  <body>
    <!-- 列表 -->
    <div class="address-box"></div>

    <!-- 增加新地址按钮 -->
    <div class="wrap">
      <div class="add" onclick="add()">+ 新地址</div>
    </div>

    <script type="text/html" id="addressTemplate">
      <% for(var i = 0; i < result.length; i++) { %>
      <div class="box" >
        <div class="b1"onclick="clickCell(<%= i%>)">
          <div><%= result[i].userName%></div>
          <div><%= result[i].addressDetail%></div>
        </div>
        <div class="b2"><%= result[i].telephone%></div>
        <!-- 编辑按钮 -->
        <div class="b3"  onclick="enter(<%= i%>)">
          <img src="./img/timg.jpg" alt="" />
        </div>
        <!-- 删除按钮 -->
        <div class="b4"  onclick="deleteBox(<%= i%>)">
          <img src="./img/deleteico.png" alt="" />
        </div>
      </div>
      <% } %>
    </script>
  </body>
</html>
