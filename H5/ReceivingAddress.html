<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/ReceivingAddress.css" />
    <title>地址编写</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script src="./js/ReceivingAddress.js"></script>
  </head>
  <body>
    <form id="payment">
      <fieldset>
        <ol>
          <li>
            <label for="name">收货人姓名：</label>
            <input
              id="name"
              name="userName"
              type="text"
              placeholder=""
              required
              autofocus
            />
          </li>
          <li>
            <label for="phone">手机号：</label>
            <input
              id="phone"
              name="telephone"
              type="tel"
              placeholder=""
              required
            />
          </li>
        </ol>
        <ol>
          <li>
            <label for="postcode">邮编(选填)：</label>
            <input id="postcode" name="postcode" type="text" required />
          </li>
          <li>
            <div class="selectList">
              <div>
                <select id="s_province" name="s_province"></select>
                <select id="s_city" name="s_city"></select>
                <select id="s_county" name="s_county"></select>
                <script
                  class="resources library"
                  src="./js/area.js"
                  type="text/javascript"
                ></script>
              </div>
            </div>
          </li>
          <li>
            <label for="address">详细地址：</label>
            <textarea id="address" name="address" rows="1" required></textarea>
          </li>
        </ol>
        <button onclick="newAdd()" type="submit" id="btn-1">保存并返回</button>
        <button onclick="newADd()" type="submit" id="btn-2">返回</button>
      </fieldset>
    </form>
  </body>
  <script type="text/javascript"></script>
</html>
