    <script type="text/html" id="addressTpl">
      <% for(var i = 0; i < (data.productList).length; i++){ %>
      <li class="product-box">
          <div class="product-ckb"><em class="product-em product-xz"></em></div>
          <div class="product-sx">

                  <span class="product-name"
                  ><%= (data.productList)[i].productName%><%= (data.productList)[i].productDesc%></span
                  >
              </a>
              <span class="product-price"
              >¥&thinsp;<span class="price"><%= (data.productList)[i].productPrice%></span></span
              >
              <div class="product-amount">
                  <div class="product_gw">
                      <em class="product-jian">-</em>
                      <input type="text" value="<%= amount[i].values[0] %>" class="product-num" />
                      <em class="product-add">+</em>
                  </div>
              </div>
              <div class="product-del">
                <img src="img/deleteico.png" class="deletedImg" onclick="dels((data.productList)[i].productId)"/>
              </div>
          </div>
      </li>
