<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>购物车</title>
    <script src="../lib/template-web.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="js/cart.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="js/bootstrap-3.3.7-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/jd_cart.css" />
  </head>
  <body>


    <div class="body jd_shop_con">
      
      <ul class="product address-box">

      </ul>

      <div id="tests" class="product-js">
        <div class="product-al">
          <div class="product-all">
            <em class=""></em>
          </div>
          <div class="all-xz">
            <span class="product-all-qx">全选</span>
            <div class="all-sl" style="display: none;">
              (<span class="product-all-sl">0</span>)
            </div>
          </div>
        </div>
        <a href="confirmOrder.html" class="product-sett product-sett-a">结算</a>
        <div class="all-product">
          <span class="all-product-a"
            >¥&thinsp;<span class="all-price"></span
          ></span>
        </div>
      </div>
    </div>

    <script type="text/html" id="addressTpl">
      <% for(var i = 0; i < result.length; i++){ %>
      <li class="product-box">
        <!-- 选择 -->
          <div class="product-ckb">
            <em class="product-em product-xz" onclick="productxz(<%= i %>)" >
            </em>
          </div>
          <div class="product-sx">
              <a href="###">
                  <img src="<%= result[i].productImages[i]%>" class="product-img" />
                  <span class="product-name"
                  ><%= result[i].productName%><%= result[i].productDesc%></span
                  >
              </a>
              <span class="product-price"
              >¥&thinsp;<span class="price"><%= result[i].productPrice%></span></span
              >
              <div class="product-amount">
                  <div class="product_gw">
                      <em class="product-jian" onclick="reduce(<%= i %>,<%= result[i].productId %>)">-</em>
                      <input name="name" id="input-num" type="text" value="<%= amounts[result[i].productId]%>" class="product-num" />
                      <em class="product-add" onclick="add( <%= i %>,<%= result[i].productId %>)">+</em>
                  </div>
              </div>
              <div class="product-del">
                <img src="img/deleteico.png" class="deletedImg" onclick="dels(<%= result[i].productId %>)"/>
              </div>
          </div>
      </li>
      <% } %>
    </script>
  </body>
</html>
